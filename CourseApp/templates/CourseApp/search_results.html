<!-- CourseApp/templates/CourseApp/search_results.html -->
{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="my-4">Search Results for "{{ query }}"</h1>
        <div class="row">
            {% for course in courses %}
            <div class="col-md-4 d-flex align-items-stretch mt-3">
                <div class="card course-card">
                    <img src="{{ course.image.url }}" class="card-img-top course-image" alt="{{ course.title }}">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{% url 'course_detail' course.id %}">{{ course.title }}</a>
                        </h5>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No courses found matching your criteria.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
