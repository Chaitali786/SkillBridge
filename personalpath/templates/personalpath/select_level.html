{% extends 'base.html' %}

{% block title %}Select Level{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Set your goals</h1>
    <h3>Please Choose Level And Click Next </h3>
    <h1>Select Level</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.level }}
        <button type="submit" class="btn btn-primary">Next</button>
    </form>
</div>
{% endblock %}
