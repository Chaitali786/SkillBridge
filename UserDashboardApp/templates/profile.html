{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Profile{% endblock %}

{% block content %}
<style>
    /* Custom styles for the course cards */
    .card-img-top {
        height: 200px;
        object-fit: cover;
    }

    /* Adjustments for screens wider than 1440px */
    @media (min-width: 1440px) {
        .container {
            max-width: 100%;
        }

        .col-xl-2 {
            flex: 0 0 20%;
            max-width: 20%;
        }
    }

    .form-group label {
        font-weight: bold;
    }

    .btn-block {
        margin-top: 10px;
    }

    .my-4 {
        margin-top: 1.5rem !important;
        margin-bottom: 1.5rem !important;
    }
    .btn-custom {
        background-color: #3d30a2; /* Updated color */
        color: white;
    }
    .list-group-item.active {
        background-color: #3d30a2;;
      }
</style>
<div class="container mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="list-group">
                <h1>Dashboard</h1>
                <a href="{% url 'dashboard' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">My Courses</a>
                <a href="{% url 'user_profile' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'user_profile' %}active{% endif %}">Profile</a>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="col-md-9">
            <h2>User Profile</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" style="width: 200px;background-color: #3d30a2; border-color: #3d30a2; color: white;" class="btn btn-custom">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
