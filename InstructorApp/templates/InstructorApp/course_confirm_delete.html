{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="jumbotron">
        <h2 class="display-4">Confirm Deletion</h2>
        <hr class="my-4">
        <p class="lead">Are you sure you want to delete "{{ course.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'instructor_dashboard' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
