{% extends "base.html" %}

{% block title %}{{ form.instance.id|yesno:"Edit Course,Create Course" }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="jumbotron">
        <h2 class="display-4">{{ form.instance.id|yesno:"Edit Course,Create Course" }}</h2>
        <hr class="my-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <button type="submit" class="btn btn-primary">{{ form.instance.id|yesno:"Update,Create" }}</button>
                <a href="{% url 'instructor_dashboard' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
