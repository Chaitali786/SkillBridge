{% block title %}Course Form{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>{{ form.instance.id|yesno:"Edit Course,Create Course" }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{{ form.instance.id|yesno:"Update,Create" }}</button>
        <a href="{% url 'instructor_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
