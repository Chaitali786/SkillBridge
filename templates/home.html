{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% load static %}  <!-- Load the static files template tag -->

<!-- Include Bootstrap CSS from a CDN or locally -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

{% block content %}
<div class="content text-center" style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 25px; margin-bottom: 25px;">
    <h1>Welcome to Online Learning Platform</h1>
    <img src="{% static 'images/udemy.jpg' %}" alt="Background Image" style="width: 100%; margin-top: 35px;">
</div>

<div class="text-center" style="margin-top: 25px; margin-bottom: 25px;">
    <h1>Course Categories</h1>
    <div class="d-flex justify-content-around flex-wrap">
        {% for category, category_display in categories %}
            <a href="{% url 'category_courses' category %}" class="btn btn-lg btn-primary m-3" style="background-color: #17a2b8; border-color: #17a2b8; color: white; font-size: 1.25rem; padding: 10px 20px; flex-basis: calc(20% - 20px);" role="button">{{ category_display }}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
