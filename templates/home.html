{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% load static %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

{% block content %}
<style>
    .video-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .video-container video {
        width: 100%;
        height: auto;
    }

    .top-categories-title {
        color: #3d30a2;
        text-align: left;
        margin-bottom: 20px;
    }

    .category-card {
        background-color: transparent;
        border: 1px solid #c54189;
        color: #c54189;
        font-size: 1.25rem;
        padding: 10px 20px;
        margin: 10px;
        display: block;
        text-align: center;
        text-decoration: none;
        transition: transform 0.2s;
        border-radius: 15px;
        width: 100%;
    }

    .category-card:hover {
        transform: scale(1.05);
    }

    .row.justify-content-center {
        margin-top: 10px;
    }

    /* Override Bootstrap container width for larger screens */
    @media (min-width: 1200px) {
        .container, .container-lg, .container-md, .container-sm, .container-xl {
            max-width: 100% !important; /* Set max-width to 100% */
            padding: 0 15px; /* Optional: Add some padding to the sides */
        }
    }
</style>

<div class="container-fluid">
    <div class="row">
        <!-- Video Column -->
        <div class="col-lg-8 col-md-12 p-0">
            <div class="video-container">
                <video autoplay muted loop>
                    <source src="{% static 'videos/homepagevideo.mp4' %}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        
        <!-- Top Categories Column -->
        <div class="col-lg-4 col-md-12 d-flex align-items-center justify-content-center">
            <div class="text-center">
                <h1 class="top-categories-title">Our Top Categories</h1>
                <div class="row justify-content-center">
                    {% for category, category_display in categories %}
                        <div class="col-md-6">
                            <a href="{% url 'category_courses' category %}" class="category-card" role="button">{{ category_display }}</a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
